  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figure 8 Studio - Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/wwm2hse.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      font-family: "rl-aqva", sans-serif;
      font-style: normal;
      margin: 0;
      padding: 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F8F1DE;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F8F1DE;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .container {
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      margin: 10px 0 10px;
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 1em;
      line-height: 1.8em;
      margin: 0;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      transform: scale(0) rotate(0deg);
      animation: scaleRotate 1s ease-out forwards;
    }

    @keyframes scaleRotate {
      0% {
        transform: scale(0) rotate(0deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <dotlottie-player src="https://lottie.host/ab3404aa-ff1f-4b05-863d-c7445c443ae8/vA6PhtLMWZ.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
  </div>
  <div class="container">
    <img src="img/Logo-circle.png" alt="Figure Eight Creatives Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Figure Eight Studio is crafting timeless, elegant designs that make a statement.</br> Stay tuned for more updates!</p>
  </div>



  <script>
    // Hide loader after the page is loaded
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.transition = 'opacity 0.5s ease';
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);
    });
  </script>
</body>
</html>
