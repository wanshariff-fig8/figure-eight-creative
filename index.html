<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figure 8 Studio - Coming Soon</title>
  <!-- Prevent HTML caching -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <!-- Cache-busted styles -->
  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/wwm2hse.css">
  <link rel="icon" href="favicon.ico?v=1.0" type="image/x-icon" />

  <style>
    body {
      font-family: "rl-aqva", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F8F1DE;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #F8F1DE;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease; /* Smooth fade-out effect */
    }

    .container {
      opacity: 0;
      text-align: center; /* Ensure container content stays centered */
      transition: opacity 1s ease; /* Smooth fade-in effect */
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      margin: 10px 0;
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 1em;
      margin: 0;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      transform: scale(0) rotate(0deg);
      animation: scaleRotate 1s ease-out forwards;
    }

    @keyframes scaleRotate {
      from {
        transform: scale(0) rotate(0deg);
      }
      to {
        transform: scale(1) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Loader Section -->
  <div id="loader">
    <iframe 
      src="https://lottie.host/embed/f56d17e2-53ef-4e86-a39c-1de35f751018/oVvbovEamf.lottie?v=1.0" 
      style="border: none; width: 300px; height: 300px; display: block; margin: auto;"
      id="lottie-iframe">
    </iframe>
  </div>

  <!-- Main Content Section -->
  <div class="container">
    <img src="img/Logo-circle.png?v=1.0" alt="Figure Eight Creatives Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Figure Eight Studio is crafting timeless, elegant designs that make a statement.<br> Stay tuned for more updates!</p>
  </div>

  <script>
    // Define animation duration
    const ANIMATION_DURATION = 5500; // Adjust to match animation duration in milliseconds

    // Hide loader after the animation completes
    function hideLoader() {
      const loader = document.getElementById('loader');
      const container = document.querySelector('.container');

      // Fade out loader
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        container.style.opacity = '1'; // Fade in content
      }, 500); // Match loader fade-out duration
    }

    // Fallback: Wait for animation duration to hide loader
    window.addEventListener('load', () => {
      setTimeout(hideLoader, ANIMATION_DURATION);
    });
  </script>
</body>
</html>
