<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figure Eight Creatives - Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0 10px;
    }

    p {
      font-size: 1.2em;
      margin: 0;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      transform: scale(0) rotate(0deg);
      animation: scaleRotate 1s ease-out forwards;
    }

    @keyframes scaleRotate {
      0% {
        transform: scale(0) rotate(0deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/Logo-circle.png" alt="Figure Eight Creatives Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Figure Eight Creatives is crafting timeless, elegant designs that make a statement. Stay tuned for more updates!</p>
  </div>
</body>
</html>
