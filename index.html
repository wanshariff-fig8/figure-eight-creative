<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figure 8 Studio - Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/wwm2hse.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "rl-aqva", sans-serif;
      font-style: normal;
      margin: 0;
      padding: 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F8F1DE;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      margin: 10px 0 10px;
    }

    p {
      font-family: Helvetica, sans-serif;
      font-size: 1em;
      line-height: 1.8em;
      margin: 0;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      transform: scale(0) rotate(0deg);
      animation: scaleRotate 1s ease-out forwards;
    }

    @keyframes scaleRotate {
      0% {
        transform: scale(0) rotate(0deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/Logo-circle.png" alt="Figure Eight Creatives Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Figure Eight Studio is crafting timeless, elegant designs that make a statement.</br> Stay tuned for more updates!</p>
  </div>
</body>
</html>
